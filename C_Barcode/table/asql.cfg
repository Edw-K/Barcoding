[DataBase]
  DataBaseDriver = PG90DRV.DLL
  CheckRepository = Off
  DataBaseName = svod

[SQLDriver]
  SQLServer = svod
//FullLoginName=On

// пути к создаваемым файлам и папкам
[Files]
  OutputFilesDirectory = tmp\out
  TmpFilesDirectory = tmp\tmp
  TmpFilesShortDirectory = tmp\tmp

Configurator.Resource         = tmp\conf.res
DeskTop.DeskTopFileName       = tmp\desk.dsk
DeskTop.GlobalDesktopFileName = tmp\deskGlobal.dsk
Compilers.SubServientResource = tmp\subServient.res
Compilers.OutputResourceName  = tmp\output.res

vip.MSinCompatibleTables=*
Compilers.ErrorLevel=3
Compilers.WriteListing=On
System.FullSQL=Off

// Создавать таблицы
Dicom.BuildTables=Off

// Не выдавать ошибку если длина имени файла больше 8-ми символов
Dicom.SkipFileNameLengthErrors=On

// Размер имени поля в DBF 24 символа
Lot.DBFFieldNameSize=24
